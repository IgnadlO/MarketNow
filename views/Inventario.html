<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="/static/css/predefinido.css">
    <link rel="stylesheet" href="/static/css/inventario.css">
    <title>Inventario</title>
</head>
<body>
    <%- include('partials/menuComercio.html', {sitio:'Inventario', nombre: nombre}) %>
<main>
<div class="granContenedor">
    <div class="contenedor__tabla scroll">
    <div id = "main-conteiner">
    <table class="table"id="tabla">
        <thead>
            <tr>
                <th>Nombre del Articulo</th><th>Precio Venta</th><th>Precio Unitario </th><th>Cantidad </th><th>Cantidad Ideal </th>
            </tr>
        </thead>
    <tbody id="cuerpo">
    </tbody>
    </table>    
    </div>      
    </div>
    <div class="tarjeta_derecha admin">
        <div class="tarjeta__header">
            <label class="tarjeta__titulo">Buscador</label>
        </div>
        <dir class="tarjeta__contenido admin__contenido" style="margin: 0">
            <form>
            <div class="admin__botones">
                <div class="input-contenedor input">
                    <i  data-feather="search" class="fas fa-shopping-cart derecho__icono"></i>
                    <input type="text" placeholder="Nombre" class="input input_none" id="text_busacador">  
                </div>
            <select class="input select" onchange="Barra_accion()" name="rol" id="tipo">
            <option value="0"id="nada">Seleccione una Accion</option>
            <option value="1"id="ord_a-z">Ordenar nombre de la A-Z</option>
            <option value="2"id="ord_z-a">Ordenar nombre de la Z-A</option>
            <option value="3"id="ord_pre_as" >Ordenar por precio ascendente</option>
            <option value="4"id="ord_pre_des">Ordenar por precio desendente</option>
            </select>
            </div>
            <div class="vacio"></div>
            <div class="ulti">
            <a href="/comercio/cargaManual" class="button_verde">Nuevo Producto</a>
            </div>
            </form>
        </dir>
    </div>
</div>
</main>
<script src="/static/js/inventario.js"></script>
<script>feather.replace()</script>
</body>
</html>
