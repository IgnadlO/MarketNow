<body>

    <%- include('partials/headerHome.html')%>

<form class="formulario">
    <h1 class="registrate">Recuperar Contraseña</h1>
    <div clas="contenedor-registro">
        <div class="input-contenedor-registro">
            <i class="far fa-envelope icono"></i>
            <input type="text" class="input" placeholder="Nueva Contraseña">
        </div>

         <div class="input-contenedor-registro sinMargin">

        <br>
        <div class="login-button">
            <input type="submit" value="Login" class="button">
        </div>
        <br>
    </div>
